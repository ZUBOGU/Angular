<div ng-show="product.images.length">
  <div class="img-wrap">
    <img ng-src="//s3-us-west-1.amazonaws.com/angularjs-practice-zubo/app/{{product.images[gallery.current]}}" />
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
      <img ng-src="//s3-us-west-1.amazonaws.com/angularjs-practice-zubo/app/{{image}}" />
    </li>
  </ul>
</div>
